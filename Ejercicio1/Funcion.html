<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Obtener días de la semana</title>
	</head>
	<body> 
		<h1>Devuelve el día de la semana</h1>
		<label for="numeroDia">Ingrese un número entre 0 y 6:</label>
		<input type="number" id="numeroDia" min="0" max="6">
		<button onclick="obtenerDiaSemana()">Mostrar día de la semana</button>
		<div id="resultado"></div>
		<script>
			function obtenerDiaSemana(){
				var numeroDia=parseInt(document.getElementById("numeroDia").value);
				var diasSemana=["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
				var diaSemana=diasSemana[numeroDia];
				document.getElementById("resultado").textContent="El día correspondiente al número "+numeroDia+" es "+diaSemana+".";
			}
		</script>
	</body>
</html>
