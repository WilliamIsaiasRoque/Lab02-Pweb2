<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Obtener día de la semana</title>
</head>
<body>
  <h1>Obtener día de la semana</h1>
  <button onclick="mostrarDiaSemana()">Mostrar número y día de la semana actual</button>
  <br>
  <br>
  <div id="resultado"></div>
  <script>
    function mostrarDiaSemana() {
      const diasSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
      const fechaActual = new Date();
      const numeroDia = fechaActual.getDay();
      const diaSemana = diasSemana[numeroDia];
      document.getElementById("resultado").textContent=`Número recibido: ${numeroDia} / Día de la semana: ${diaSemana}`;
    }
  </script>
</body>
</html>
