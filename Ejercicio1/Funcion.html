<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Número de días de la semana</title>
		<script>
			function recibirDiaSemana(){
				const diasSemana={"Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"};
				return diasSemana[new Date().getDay()};
			}
		</script>
	</head>
	<body> 
		<h1>Devuelve el día de la semana</h1>
		<p>El dia de la semana correspondiente es: <span id="dia"></span></p>
		<script>
			document.getElementById("dia").innerHTML=recibirDiaSemana();
		</script>
	</body>
</html>
